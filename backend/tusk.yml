options:
  port:
    default: 8000
    environment: PORT
  host:
    default: 0.0.0.0
    environment: HOST

tasks:

  dev:
    run:
      - task: migrate
      - task: runserver


  manage:
    options:
      command:
        usage: Django Command
    run:
      - >-
        poetry run
        ./src/manage.py
        ${command}

  migrate:
    run:
      - task:
          name: manage
          options:
            command: migrate

  runserver:
    run:
      - task:
          name: manage
          options:
            command: runserver ${host}:${port}

  fixtures:
    run:
      - task: fixtures:users

  fixtures:users:
    run:
      - task:
          name: manage
          options:
            command: loaddata users

  lint:
    run:
      - >-
        npx eslint
        ./src
        --ext .ts
        --cache

  lint:fix:
    run:
      - >-
        npx eslint
        ./src
        --ext .ts
        --cache
        --fix

  test:
    run:
      - >-
        npx jest
        --config ./jest.config.js
        --passWithNoTests
